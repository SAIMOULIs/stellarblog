{% extends 'blog/base.html' %}
{% block content %}
<div class="post-list">
    {% for post in posts %}
      <div class="post-card glass animated fadeInUp">
        {% if post.image %}
            <img src="{{ post.image.url }}" class="post-img pop">
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|slice:":200" }}...</p>
        <a href="{% url 'post_detail' post.id %}" class="btn fancy-btn">Read More</a>
        <span class="author">By {{ post.author.username }}</span>
      </div>
    {% empty %}
      <p>No posts yet!</p>
    {% endfor %}
</div>
{% endblock %}
