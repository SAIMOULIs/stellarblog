{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StellarBlog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/animation.css' %}">
    <script src="{% static 'blog/script.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="parallax-header">
      <h1 class="shine">StellarBlog</h1>
      <button class="dark-toggle" onclick="toggleDarkMode()">Dark/Light</button>
    </header>
    <nav>
        <a href="{% url 'index' %}">Home</a> | <a href="{% url 'create_post' %}">New Post</a>
        {% if user.is_authenticated %}
            | <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            | <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 StellarBlog. All Rights Reserved.</p>
    </footer>
</body>
</html>
